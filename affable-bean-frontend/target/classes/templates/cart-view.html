<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main})}"
	xmlns:th="http://www.thymeleaf.org">
<body>

	<main role="main">

		<div class="container">
			<div class="row">
				<div class="col">
					<img th:src="@{/images/cart.gif}" alt="" class="w-35" /><span
						th:text="${cartQuantity+'items'}"></span>
				</div>
				<div class="col">
				<a th:href="@{/ui/products/clear-cart}">
					<span class="p-1 rounded btn btn-outline-warning">Clear Cart</span>
					</a>
				</div>
				<div class="col">
				<a th:href="@{/ui/home}">
					<span class="p-1 rounded btn btn-outline-warning">Continue Shopping</span>
					</a>
				</div>
				<div class="col">
				<a th:href="@{/ui/products/checkout}">
					<span class="p-1 rounded btn btn-outline-warning">Proceed To Checkout</span>
					</a>
				</div>
			</div>
		</div>
		<div th:if="${!items.isEmpty()}" class="container mt-3 p-2">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Image</th>
						<th>Name</th>
						<th>Price</th>
						<th>Quantity</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${items}">
						<td><img
							th:src="@{'/images/products/' + ${item.name} +'.png'}" alt="" /></td>
						<td th:text="${item.name}"></td>
						<td th:text="${'$' + item.price}"></td>
						<td><a th:href="@{'/ui/products/decrease?name='+${item.name}}">
							<i class="fa fa-angle-left"></i></a>
							<span th:text="${item.quantity}"></span>
							<a th:href="@{'/ui/products/increase?name='+${item.name}}"><i
								class="fa fa-angle-right"></i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div th:if="${items.isEmpty()}" class="container d-flex justify-content-center align-items-center mt-5">
		<h3>ðŸ›’ Your Cart is Empty. Go Shop Now!</h3>
		</div>
	</main>
</body>
</html>
