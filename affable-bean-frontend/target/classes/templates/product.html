<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main})}"
	xmlns:th="http://www.thymeleaf.org">
<body>

	<main role="main">
		<div class="container">
		<div class="row">
		<div class="col-md-11"></div>
		<div class="col-md-1">
		<a th:href="@{/ui/products/view-cart}">
		<img th:src="@{/images/cart.gif}" alt="" class="w-35"/><span class="badge bg-danger rounded-pill" th:text="${cartSize}"></span>
		</a>
		</div>
		</div>
			<div class="row">
				<div class="col-md-3 d-flex flex-column mt-5">
				<a th:href="@{/ui/products/category/dairy}" class="w-65 btn btn-outline-warning mb-3">Dairy</a>
				<a th:href="@{/ui/products/category/meats}" class="w-65 btn btn-outline-warning mb-3">Meats</a>
				<a th:href="@{/ui/products/category/bakery}" class="w-65 btn btn-outline-warning mb-3">Bakery</a>
				<a th:href="@{/ui/products/category/fruit_veg}" class="w-65 btn btn-outline-warning mb-3">Fruit&amp;Veg</a>
				<a th:href="@{/ui/home}" class="w-65 btn btn-outline-info mb-3">Home</a>
				</div>
				<div class="col md-9">
					<table class="table table-striped table-warning table-borderd">
						<thead>
							<tr>
								<th>Image</th>
								<th>Name</th>
								<th>Price</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
						<tr th:each="product : ${products}">
						<td><img th:src="@{'/images/products/' + ${product.name} +'.png'}" alt="" /></td>
						<td th:text="${product.name}"></td>
						<td th:text="${'$' + product.price}"></td>
						<td><a th:href="@{'/ui/products/add-to-cart?name='+${product.name}}" class="btn btn-outline-success">Add</a></td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</main>

</body>
</html>
